<div class="py-6 px-2">
  <form [formGroup]="Fdata" (submit)="update()">
    <div class="mb-6">
      <input
        type="text"
        formControlName="title"
        placeholder="title"
        class="w-full p-1 rounded border-slate-600 border-2"
      />
    </div>
    <div class="mb-6">
      <input
        type="text"
        formControlName="desc"
        placeholder="desc"
        class="w-full p-1 rounded border-slate-600 border-2"
      />
    </div>
    <button
      class="py-2 px-4 bg-emerald-600 text-white rounded-lg hover:bg-emerald-500"
    >
      Update
    </button>
  </form>
</div>
