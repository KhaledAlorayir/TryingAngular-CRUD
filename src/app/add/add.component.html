<div class="bg-slate-600 h-[92.2%] flex justify-center items-center">
  <div class="bg-slate-400 rounded px-6 py-8 w-2/6">
    <form [formGroup]="Fdata" (submit)="submit()">
      <div class="mb-6">
        <input
          type="text"
          formControlName="title"
          placeholder="title"
          class="w-full p-1 rounded"
        />
      </div>
      <div class="mb-6">
        <input
          type="text"
          formControlName="img"
          placeholder="img"
          class="w-full p-1 rounded"
        />
      </div>
      <div class="mb-6">
        <input
          type="text"
          formControlName="desc"
          placeholder="desc"
          class="w-full p-1 rounded"
        />
      </div>
      <button
        class="py-2 px-4 bg-slate-600 text-white rounded-lg hover:bg-slate-500"
      >
        Insert
      </button>
    </form>
  </div>
</div>
