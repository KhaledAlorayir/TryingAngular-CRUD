<div class="px-8 py-4">
  <header class="text-center">
    <h2 class="text-3xl">{{ post.title }}</h2>
    <p class="text-gray-600 mb-6">{{ post.desc }}</p>
    <button (click)="openEdit()" class="text-sm text-emerald-700">EDIT</button>
  </header>
  <section class="my-8 overflow-hidden">
    <img class="m-auto rounded" src="{{ post.img }}" alt="post" />
  </section>
</div>
